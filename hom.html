{% extends 'block.html' %}
{% block content %}
<div class="container mt-5">
<h1>Django Quiz Applicaton</h1>
<form action="" method="POST">
    {% csrf_token %}
    {% for q in questions %}
    <div class="form-group">
        <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="from-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="radio1" value="{{q.option}}">
            <label class="form-check-label" for="radio1">
                {{q.option1}}
            </label>
        </div>
        <div class="from-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="radio2" value="{{q.option}}">
            <label class="form-check-label" for="radio2">
                {{q.option2}}
            </label>
        </div>
        <div class="from-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="radio3" value="{{q.option}}">
            <label class="form-check-label" for="radio3">
                {{q.option3}}
            </label>
        </div>
        <div class="from-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="radio4" value="{{q.option}}">
            <label class="form-check-label" for="radio4">
                {{q.option4}}
            </label>
        </div>
        <br>
    </div>
    {% endfor %} 
    <input id='timer' type="hidden" name="timer">
    <br>
    <button type="submit" class="btn btn-primary ">Submit</button>
</form><br>
<h2><a href="{% url 'addquestion' %}">Click here</a>
    to add new questions
</h2>
</div>
{% endblock %}
